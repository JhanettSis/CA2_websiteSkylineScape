<!-- This line declares the document type as HTML. 
It's important for browsers to understand how to render the code. -->
<!DOCTYPE html>
    <!--This line opens the HTML element and specifies the 
    language of the content as English.-->
    <html lang="en">
        <!-- This tag marks the beginning of the document's head section. 
        This section contains information about the document that isn't directly displayed 
        on the webpage itself. -->
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--  This line defines the character encoding of the 
        document as UTF-8. This allows the webpage to display characters from various languages correctly.-->
        <meta charset="utf-8">
            <!-- This line defines the title of the webpage as "Skyline Escapes". 
            The title appears on the browser tab and is important for SEO. -->
            <title>404 Not Found</title>
 
            <!-- This line links to the favicon, which is the small icon displayed on the browser tab. 
            It helps to visually identify the webpage. -->
            <link href="img/favicon.ico" rel="icon">
 
            
            <!-- This line links to an external CSS file (style.css) that defines the 
            appearance and layout of the webpage. The file is located in the 'css' directory. -->
            <link href="css/style.css" rel="stylesheet">
        </head>
 
<!--This tag marks start of the body section of the HTML document. 
All the visible content of the webpage should be placed between the opening 
<body> and this closing </body> tag.-->
<body>
   

        <!-- Header Start -->
        <div class="w-100 page-header mt-n2 position-relative">
            <!-- Flex container to center content vertically and horizontally -->
            <div class="page-header-text" style="min-height: 150px">
            </div>
        </div>
        <!-- Header End -->

        <!-- Full-width container with padding for the contact section. -->
        <div class="w-100 p-4">
            <!-- Centered container for the section heading. -->
            <div class="text-center mb-4">
                <div class="row justify-content-center">
                    <h1>Oops! Page Not Found</h1>
                    <h6 class="text-primary text-uppercase">
                        Sorry, the page you are looking for doesn't exist.</h6>
                    
                </div>
                <a href="/">Go Back Home</a>
            </div>
        </div>

        

    <!-- Footer Start -->
    <div class="w-100 bg-dark text-white p-1" style="min-height: 100px">
    </div>
    <!-- Footer End -->

</body>

</html>
